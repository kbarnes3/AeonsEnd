<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Aeon's End Market Generator</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body>

        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/AeonsEnd">Aeon's End Market Generator</a>
                </div>
            </div>
        </div>

        <div class="container">
            
            <div class="jumbotron">
                <h1>Aeon's End Random Market</h1>
            </div>

            <div>
                <ul id="cards"></ul>
            </div>

        </div> <!-- /container -->

        <footer class="footer" role="contentinfo">
            <div class="container">
                <p>&copy; 2017 Kevin Barnes &amp; Kaitlin Renaud</p>
            </div>
        </footer>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/market.js"></script>
        <script>
            var market = require('market')
            var expansions = [
                'War Eternal',
                'The Void',
                'The Outer Dark',
            ];
            var generated = market.createRandomMarket(expansions);
            var output = "";

            generated.forEach(function (card) {
                output += "<li>Card: " + card.name + " Type: " + card.type + " Cost: " + card.cost + "</li>\n";
            });

            $('#cards').html(output);
        </script>
        
    </body>
</html>
