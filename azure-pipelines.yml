# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- trunk

pool:
  vmImage: 'Ubuntu-Latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    cd aeons-end
    npm install --location=global npm@8
    npm install --location=global @angular/cli
    npm ci
  displayName: 'Install required packages (npm install)'

- script: |
    cd aeons-end
    npm run-script build
  displayName: 'Compile production app (ng build)'

- script: |
    cd aeons-end
    npm run-script test-headless
  displayName: 'Run tests (ng test)'

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: JUnit
    testResultsFiles: '**/TESTS.xml'

- script: |
    cd aeons-end
    npm run-script lint
  displayName: 'Run linting (ng lint)'
