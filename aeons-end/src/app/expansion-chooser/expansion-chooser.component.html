<form class="px-4 py-3">
  <div class="form-check expansion-list-item">
    <input type="checkbox" class="form-check-input" id="base-check" [(ngModel)]="base" [ngModelOptions]="{standalone: true}">
    <label class="form-check-label" for="base-check">Base</label>
  </div>
  <div class="form-check expansion-list-item">
    <input type="checkbox" class="form-check-input" id="war-eternal-check" [(ngModel)]="warEternal" [ngModelOptions]="{standalone: true}">
    <label class="form-check-label" for="war-eternal-check">War Eternal</label>
  </div>
</form>
