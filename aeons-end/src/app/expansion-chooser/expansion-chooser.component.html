<form class="px-4 py-3">
  <app-expansion-chooser-item #allCheck title="All expansions" [(included)]="allIncluded"></app-expansion-chooser-item>
  <app-expansion-chooser-item *ngFor="let expansion of expansionOrder"
                              [title]="displayedExpansions[expansion].name"
                              [included]="displayedExpansions[expansion].included"
                              (includedChange)="displayedExpansions[expansion].included = $event; updateSelectedExpansions()">
  </app-expansion-chooser-item>
</form>
