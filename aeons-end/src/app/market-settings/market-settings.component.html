<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
        <label for="market-source">Market Cards</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-4 input-group">
      <div class="dropdown input-group-prepend">
        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" type="button">Cards</button>
        <div class="dropdown-menu">
          <form class="px-4 py-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="base-check">
              <label class="form-check-label" for="base-check">Base</label>
            </div>
          </form>
        </div>
      </div>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="onGenerate()">Generate</button>
      </div>
    </div>
  </div>
</div>
<app-market-selection #marketSelection></app-market-selection>
