<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
        <label for="market-source">Market Cards</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="input-group">
        <select id="market-source" class="custom-select" [(ngModel)]="marketSource" (ngModelChange)="onSourceChanged()">
          <option value="1">All</option>
          <option value="2">Classic</option>
          <option value="3">War Eternal</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="onGenerate()">Generate</button>
        </div>
      </div>
    </div>
  </div>
</div>
