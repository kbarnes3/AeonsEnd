<h2>The expedition is over!</h2>
<p>To calculate your total score, add up your score for each battle:</p>
<ol>
  <li>If you won on the first try, you score 6 points.</li>
  <li>If you won on the second try, you score 4 points.</li>
  <li>If you won on the third try, you score 2 points.</li>
  <li>Otherwise, you score 0 points.</li>
</ol>
